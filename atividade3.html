<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade - 3</title>
  <style>
    table {
      width: 30%;
      height: 400px;
      border: 1px solid black;
    }

    table,
    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <main>
    <!--Tabela 1-->
    <h2>Exemplo - 1</h2>
    <table>
      <tr>
        <td colspan="5"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>

        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>

    <br>
    <br>

    <!--Tabela 2-->
    <h2>Exemplo - 2</h2>
    <table>
      <tr>
        <td rowspan="5"></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>

    <br>
    <br>

    <!--Tabela 3-->
    <h2>Exemplo - 3</h2>
    <table>
      <tr>
        <td colspan="5"></td>
      </tr>
      <tr>
        <td rowspan="4"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>

        <td></td>
        <td></td>
        <td rowspan="2"></td>
        <td></td>
      </tr>
      <tr>

        <td></td>
        <td></td>

        <td></td>
      </tr>
      <tr>

        <td colspan="3"></td>
        <td></td>
      </tr>
    </table>
  </main>
</body>

</html>
